<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Selise School</title>
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <img
            src="https://spreecommerce.org/wp-content/uploads/2019/02/spree-logo@2x.png"
            alt="logo"
          />
        </div>
        <div class="cart-image">
          <img
            src="https://www.iconbunny.com/icons/media/catalog/product/1/0/1087.9-shopping-bag-icon-iconbunny.jpg"
            alt="cart_icon"
          />
          <div class="counter">2</div>
          <div class="show-cart-items display-none">
            <h3 class="title">
              Your Cart <button class="cart-close" type="button">Close</button>
            </h3>
            <div class="cart-container"></div>
            <div class="total-amount-section">
              Total Amount: $<span class="total-cart-amount"></span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <div class="product-list"></div>

      <!-- Modal -->
      <div id="productModal" class="modal">
        <div class="modal-content">
          <div class="modal-head">
            <span class="modal-close">&times;</span>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </main>
  </body>
</html>
